
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <div class="content">
              <h3>Suche deinen Beschwörer</h3>
              <div class="field has-addons has-addons-centered">
                <div class="control has-icons-left">
                    <div class="select is-rounded">
                        <select id="sum-region">
                          <option value="euw1">EU West</option>
                          <option value="eun1">EU North</option>
                          <option value="na1">NA</option>
                          <option value="kr">KR</option>
                        </select>
                    </div>
                    <span class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </span>
                </div>
                <div class="control has-icons-left  is-expanded">
                  <input id="sum-name-inp" value="Rázôr" class="input is-rounded" type="text" placeholder="Beschwörer">
                  <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                  </span>
                </div>
                <div class="control">
                      <a id="search-btn" class="button is-rounded is-link" type="button" onclick="javascript:getSummon()">
                        <span class="icon is-small">
                            <i class="fas fa-search"></i>
                        </span>&nbsp; 
                      </a>
                  </div>
              </div>
            </div>
            <div id="sum-search-result" class="content" style="display: none">
              <h3>Das haben wir gefunden</h3>
              <div class="box">
                <article class="media">
                  <div class="media-left">
                    <figure class="image is-128x128 is-marginless">
                      <img id="sum-pic" alt="Image">
                    </figure>
                  </div>
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <strong><span id="sum-name">Summoner Name</span></strong><small> ID: <span id="sum-id"></span></small>
                        <br>
                        <small>Level <span id="sum-lvl">0</span></small>
                      </p>
                      <p>
                        <span id="sum-queue"></span><br>
                        <small><strong><span id="sum-wins">0</span> : <span id="sum-loss">0</span></strong>
                        <br>
                        <span id="sum-tier">unranked  </span>
                        <i class="fas fa-caret-right"></i>                 
                        <span id="sum-lp">0</span> LP</small>
                      </p>
                    </div>
                    <!--<nav class="level is-mobile">
                      <div class="level-left">
                        <a class="level-item" aria-label="reply">
                          <span class="icon is-small">
                            <i class="fas fa-reply" aria-hidden="true"></i>
                          </span>
                        </a>
                        <a class="level-item" aria-label="retweet">
                          <span class="icon is-small">
                            <i class="fas fa-retweet" aria-hidden="true"></i>
                          </span>
                        </a>
                        <a class="level-item" aria-label="like">
                          <span class="icon is-small">
                            <i class="fas fa-heart" aria-hidden="true"></i>
                          </span>
                        </a>
                      </div>
                    </nav>-->
                  </div>
                </article>
              </div>
              <div id="sum-matchlist">
                <h5><span id="sum-match-name">{sum-name}</span>'s Matches</h5>
                <table class="table">
                    <thead>
                      <th>Champion</th>
                      <th>K/A/D</th>
                      <th>Lane</th>
                      <th>Stats</th>
                    </thead>
                    <tbody id="sum-matches-container">
                    </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
